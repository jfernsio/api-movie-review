<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie API</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #1e1e2f, #2a2a3c);
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        h3 {
            margin-top: 20px;
            font-size: 1.5em;
            text-align: center;
            color: #ffffff;
        }
        #output {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            min-height: 100px;
            color: #ffffff;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Movie Reviews</h1>
        <h3>Movies Posted by Users</h3>
        <div id="output">Loading movies...</div>
        <button id="button">Get Movies</button>
        <h3>Like what you see? Sign up or log in now!</h3>
        <button onclick="location.href='login.html'">Login</button>
        <button onclick="location.href='signin.html'">Sign Up</button>
    </div>
    <div class="footer">
        &copy; 2023 Movie API. All rights reserved.
    </div>
    <script src="js/home.js"></script>
</body>
</html>
